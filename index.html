<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Betting Dice Game</title>
    <!--css link-->
    <link rel="stylesheet" href="styles-dicegame.css" />
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Jockey+One&display=swap"
      rel="stylesheet"
    />
    <!--favicon link-->
    <link rel="icon" href="favicon (2).ico" />
  </head>
  <body id="bodycolor">
    <div class="container-fluid">
      <div class="row header textcenter">
        <div class="col-lg-12">
          <h1 id="headering" class="header">Roll the Dice!</h1>
          <h3 id="rounds">Round: 0</h3>
        </div>
      </div>
      <div class="row textcenter">
        <div class="col-lg-5">
          <h2 class="playerborder">PLAYER 1</h2>
          <img
            id="player1-dice"
            class="dice-image"
            src="dice1.png"
            alt="player 1 dice"
          />
          <h3 id="dice-value-p1">Dice value:</h3>
          <h3 id="dice-win-p1">Wins: 0</h3>
          <h3 id="bet-p1" class="bet-box">Bet: $0</h3>
          <button
            id="button-id"
            class="button textcenter"
            onclick="betting_p1() "
          >
            BET IN PLAYER 1
          </button>
        </div>
        <div class="col-lg-2" style="margin: auto">
          <img id="vs-image" src="vs.png" alt="v.s image" />
        </div>
        <div class="col-lg-5">
          <h2 class="playerborder">PLAYER 2</h2>
          <img
            id="player2-dice"
            class="dice-image"
            src="dice2.png"
            alt="player 2 dice"
          />
          <h3 id="dice-value-p2">Dice value:</h3>
          <h3 id="dice-win-p2">Wins: 0</h3>
          <h3 id="bet-p2" class="bet-box">Bet: $0</h3>
          <button
            id="button-id"
            class="button textcenter"
            onclick="betting_p2()"
          >
            BET IN PLAYER 2
          </button>
        </div>
      </div>
      <dov class="row textcenter" style="margin-top: 3%">
        <div class="col-lg-12">
          <h3 id="balance" class="bet-box">Balance: $1000</h3>
          <button
            id="button-id"
            class="button textcenter"
            onclick="playagain() "
            data-bs-toggle="tooltip"
            title="Click here to roll the dice"
          >
            ROLL DICE
          </button>
        </div>
      </dov>
      <h5 style="margin-top: 5%" class="textcenter">
        Â© 2022 loydice-betting-game
      </h5>
      <script src="js-dicegame.js"></script>
    </div>
  </body>
</html>
